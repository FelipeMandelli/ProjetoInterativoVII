<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Reprocessing</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Data Reprocessing</h1>
        <button id="refreshButton" class="button">Refresh</button>
        <div id="dataDisplay" class="data-display"></div>
        <canvas id="vibrationChart" width="800" height="400"></canvas>
        <canvas id="vibrationFreqChart" width="800" height="400"></canvas>
    </div>

    <script>
        const refreshButton = document.getElementById("refreshButton");
        const dataDisplay = document.getElementById("dataDisplay");
        const vibrationChartCtx = document.getElementById("vibrationChart").getContext("2d");
        const vibrationFreqChartCtx = document.getElementById("vibrationFreqChart").getContext("2d");

        let vibrationChart; // Variable to store the vibration chart instance
        let vibrationFreqChart; // Variable to store the vibration frequency chart instance

        function fetchData() {
            fetch("/processedData")
                .then(response => response.json())
                .then(data => {
                    renderData(data);
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    dataDisplay.innerHTML = "Error fetching data";
                });
        }

        function renderData(data) {
            dataDisplay.innerHTML = "";
            data.forEach(item => {
                const div = document.createElement("div");
                div.textContent = `Motor ID: ${item.motor_id}, Temperature: ${item.temperature}, Sound: ${item.sound}, Current: ${item.current}, DateTime: ${item.datetime}`;
                div.className = "data-item";
                dataDisplay.appendChild(div);

                // Display vibration data in chart
                renderVibrationChart(item.vibration);

                // Display vibration frequency data in chart
                renderVibrationFreqChart(item.vibration_freq);
            });
        }

        function renderVibrationChart(vibrationData) {
            if (vibrationChart) {
                vibrationChart.destroy(); // Destroy the previous chart instance if it exists
            }

            const labels = vibrationData.map((_, i) => i);

            const chartData = {
                labels: labels,
                datasets: [{
                    label: 'Vibration Data',
                    data: vibrationData,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            };

            const config = {
                type: 'line',
                data: chartData,
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Amplitude'
                            }
                        }
                    }
                }
            };

            vibrationChart = new Chart(vibrationChartCtx, config);
        }

        function renderVibrationFreqChart(vibrationFreqData) {
            if (vibrationFreqChart) {
                vibrationFreqChart.destroy(); // Destroy the previous chart instance if it exists
            }

            const labels = vibrationFreqData.map((_, i) => i);

            const chartData = {
                labels: labels,
                datasets: [{
                    label: 'Vibration Frequency Spectrum',
                    data: vibrationFreqData,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            };

            const config = {
                type: 'line',
                data: chartData,
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Frequency'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Magnitude'
                            }
                        }
                    }
                }
            };

            vibrationFreqChart = new Chart(vibrationFreqChartCtx, config);
        }

        refreshButton.addEventListener("click", fetchData);

        // Fetch data initially when the page loads
        fetchData();
    </script>
</body>
</html>
